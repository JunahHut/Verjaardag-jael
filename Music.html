    <style>
        /* Colors */
        :root {
            --color-bg: #f6e8d6;
            --color-bg-alt: #ecdcc7;
            --color-card: #cec0af;
            --color-card-hover: #aba192;
            --color-text: #90877c;
            --color-accent: #ff6f61;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
        }

        header {
            background-color: var(--color-bg-alt);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: inline-block;
            color: var(--color-text);
        }

        .present-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .present-icon {
            width: 40px;
            cursor: pointer;
        }

        .navbar {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            background-color: var(--color-bg-alt);
            position: absolute;
            top: 50px; /* Positions the menu below the header */
            left: 10px; /* Aligns the menu to the right side of the screen */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: var(--color-text);
            padding: 8px 0;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: var(--color-card-hover);
        }

        .container {
            padding: 80px 20px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .album-item {
            background-color: var(--color-card);
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .album-item img {
            width: 100%;
            border-radius: 8px;
        }

        /* LP Disc */
        .lp {
            position: absolute;
            top: 50%;
            left: 10px;
            width: 110%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #000 70%, #333 100%);
            transform: translateY(-50%) translateX(-110%); /* Start position off-screen */
            transition: transform 0.6s ease;
            z-index: 10;
            overflow: hidden;
        }

        /* LP Label (center of the disc) */
        .lp-label {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 35%;
            height: 35%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Different colors for each LP */
        .album-item[data-color="red"] .lp-label {
            background-color: #f0921a; /* Red */
        }

        .album-item[data-color="blue"] .lp-label {
            background-color: #4a931b; /* Blue */
        }

        .album-item[data-color="green"] .lp-label {
            background-color: #982213; /* Green */
        }

        .album-item[data-color="yellow"] .lp-label {
            background-color: #9c9695; /* Yellow */
        }

        .album-item[data-color="purple"] .lp-label {
            background-color: #2686d1; /* Purple */
        }

        .album-item[data-color="orange"] .lp-label {
            background-color: #e5bb20; /* Orange */
        }

        /* LP rolling out on hover */
        .album-item:hover .lp {
            transform: translateY(-50%) translateX(-50%); /* Roll out to halfway the box on the left side */
        }

        .album-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: var(--color-text);
        }

        .album-subtext {
            font-size: 14px;
            color: var(--color-accent);
        }

        .audio-controls {
            display: none;
        }

        .album-item:hover .audio-controls {
            display: block;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<script>
    function playSong(songId) {
        const allAudio = document.querySelectorAll('audio');
        allAudio.forEach(audio => {
            audio.pause();
            audio.currentTime = 0;
        });

        const song = document.getElementById(songId.replace('.mp3', ''));
        song.play();
    }

    function toggleMenu() {
        const navbar = document.getElementById('navbar');
        navbar.style.display = navbar.style.display === 'flex' ? 'none' : 'flex';
    }
</script>
