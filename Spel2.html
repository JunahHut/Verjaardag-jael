<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game!</title>
    <style>
        :root {
            --color-bg: #f6e8d6;
            --color-bg-alt: #ecdcc7;
            --color-card: #cec0af;
            --color-card-hover: #aba192;
            --color-text: #90877c;
            --color-accent: #ff6f61;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
            flex-direction: column;
        }

        header {
            background-color: var(--color-bg-alt);
            padding: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text);
        }

        .present-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .present-icon {
            width: 40px;
        }

        .navbar {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            background-color: var(--color-bg-alt);
            position: absolute;
            top: 50px;
            left: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: var(--color-text);
            padding: 8px 0;
            width: 100%;
            text-align: left;
        }

        .navbar a:hover {
            color: var(--color-card-hover);
        }

        .container {
            padding: 80px 20px 20px;
            max-width: 600px;
            width: 100%; /* Ensure it takes full width up to max-width */
            margin: auto;
            text-align: center;
            background-color: var(--color-bg-alt);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Fixed size for each column */
            gap: 10px;
            margin: auto;
            justify-content: center; /* Center grid items horizontally */
            max-width: 330px; /* Adjust max-width to fit the cards and gaps */
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: var(--color-card);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            perspective: 1000px; /* Perspective for 3D effect */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card .card-front, .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 10px; /* Match card border radius */
            color: var(--color-text); /* Ensure text color is visible */
        }

        .card .card-front {
            background-color: var(--color-card);
        }

        .card .card-back {
            background-color: var(--color-card-hover);
            transform: rotateY(180deg);
        }

        .stats {
            margin-top: 20px;
            font-size: 20px;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: var(--color-accent);
        }

        .reveal-button, .retry-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: var(--color-accent);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reveal-button:hover, .retry-button:hover {
            background-color: #e65e56;
        }

        .retry-button {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>

<header>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="present-container">
        <a href="Index.html">
            <img src="https://cdn.pixabay.com/photo/2016/12/12/23/06/grey-1902876_960_720.png" alt="Present Icon" class="present-icon">
        </a>
    </div>
    <nav class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="Spel1.html">Spel 1</a> <!-- Link to the Game page -->
        <a href="Spel2.html">Spel 2</a>
        <a href="HappyBirthday.html">Filmpje</a> 
        <a href="Music.html">Muziek hal</a>
        <!-- Link to the Present page -->
    </nav>
</header>

<div class="container">
    <h2>Memory Game!</h2>
    <div class="board" id="board">
        <!-- Memory game cards will be generated by JavaScript -->
    </div>
    <div class="stats">
        <p>Attempts: <span id="attempts">0</span></p>
        <p>Faulty Tries: <span id="faultyTries">0</span></p>
    </div>
    <div class="message" id="message"></div>
    <button class="reveal-button" id="revealButton" onclick="revealPresent()">Open Present</button>
    <button class="retry-button" id="retryButton" onclick="retryGame()">Retry Game</button>
</div>

<script>
    const cardsArray = [
        { name: 'cake', img: 'ðŸŽ‚' },
        { name: 'balloon', img: 'ðŸŽˆ' },
        { name: 'gift', img: 'ðŸŽ' },
        { name: 'popper', img: 'ðŸŽ‰' },
        { name: 'slice', img: 'ðŸ°' },
        { name: 'confetti', img: 'ðŸŽŠ' }
    ];

    let cards = [...cardsArray, ...cardsArray];
    cards = cards.sort(() => 0.5 - Math.random()); // Shuffle cards

    const board = document.getElementById('board');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let attempts = 0;
    let faultyTries = 0;

    function createCard(card) {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');

        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');
        cardFront.textContent = '?'; // Placeholder before the card is flipped

        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');
        cardBack.textContent = card.img;

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        cardElement.appendChild(cardInner);

        cardElement.addEventListener('click', () => flipCard(cardElement));

        return cardElement;
    }

    function initializeBoard() {
        board.innerHTML = '';
        cards.forEach(card => {
            board.appendChild(createCard(card));
        });
    }

    function flipCard(card) {
        if (lockBoard || card === firstCard || card.classList.contains('flip')) return;

        card.classList.add('flip');

        if (!firstCard) {
            firstCard = card;
            return;
        }

        secondCard = card;
        checkMatch();
    }

    function checkMatch() {
        const firstCardName = firstCard.querySelector('.card-back').textContent;
        const secondCardName = secondCard.querySelector('.card-back').textContent;

        if (firstCardName === secondCardName) {
            resetBoard();
            checkWin();
        } else {
            faultyTries++;
            document.getElementById('faultyTries').textContent = faultyTries;
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1500);
        }

        attempts++;
        document.getElementById('attempts').textContent = attempts;

        if (faultyTries >= 5) {
            document.getElementById('message').textContent = 'Game over! Too many faulty tries.';
            document.getElementById('retryButton').style.display = 'block';
        }
    }

    function resetBoard() {
        [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function checkWin() {
        if (document.querySelectorAll('.card.flip').length === cards.length) {
            document.getElementById('message').textContent = 'Congratulations! You won!';
            document.getElementById('revealButton').style.display = 'block';
        }
    }

    function revealPresent() {
        document.getElementById('message').textContent = 'ðŸŽ You opened the present! ðŸŽ';
        document.getElementById('revealButton').style.display = 'none';
        document.getElementById('retryButton').style.display = 'block';
    }

    function retryGame() {
        attempts = 0;
        faultyTries = 0;
        document.getElementById('attempts').textContent = attempts;
        document.getElementById('faultyTries').textContent = faultyTries;
        document.getElementById('message').textContent = '';
        document.getElementById('revealButton').style.display = 'none';
        document.getElementById('retryButton').style.display = 'none';

        cards = [...cardsArray, ...cardsArray];
        cards = cards.sort(() => 0.5 - Math.random()); // Shuffle cards
        initializeBoard();
    }

    function toggleMenu() {
        const navbar = document.getElementById('navbar');
        navbar.style.display = navbar.style.display === 'flex' ? 'none' : 'flex';
    }

    // Initialize the board
    initializeBoard();
</script>

</body>
</html>
